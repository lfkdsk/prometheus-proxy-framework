apiUrl: https://staging.dashbase.io:9876

# special secret token to be used by dashbase services to authenticate to each other
# make sure the other services that support this configuration have the shared secret too
dashbaseInternalServiceToken: "internal-token-ec3a99e1b4b121c0810191eca06c5cb1"

server:
 applicationConnectors:
   - type: http
     port: 9090
 adminConnectors:
   - type: http
     port: 9091

logging:
 level: INFO
 appenders:
     - type: file
       currentLogFilename: /dashbase/prometheus-proxy-framework/logs/prometheus.log
       archive: true
       archivedLogFilenamePattern: /dashbase/prometheus-proxy-framework/logs/prometheus-%d.log
       archivedFileCount: 9
       timeZone: UTC
     - type: console